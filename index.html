<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MONKEY</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container {
            width: 100vw;
            height: 177.78vw;
            max-width: 1080px;
            max-height: 1920px;
            margin: 0 auto;
            background-color: #181818;
            position: relative;
        }
        .header {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            align-items: center;
        }
        .logo {
            width: 50px;
            height: 50px;
            margin-right: 10px;
        }
        .project-title {
            font-size: 2.5rem;
            font-family: Arial, sans-serif;
            color: #ffffff;
        }
        .content {
            width: 100%;
            height: 100%;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        h1 {
            font-size: 2rem;
            color: #ffffff;
        }
        p {
            font-size: 1.2rem;
            color: #666;
        }
        .footer {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 150px;
            background-color: #494949;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 0 20px;
        }
        .footer-button {
            width: 80px;
            height: 80px;
            background-color: #ffffff;
            border: 2px solid #ffffff;
            border-radius: 50%;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .footer-button:hover {
            background-color: #d4d4d4; 
        }
        .footer_button.active {
            background-color: #494949;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="https://i.ibb.co/TDZdpLkx/d092776e-b9cf-472a-9373-bd4ea85d76e4.jpg" class="logo">
            <div class="project-title">Monkey</div>
        </div>
        <div class="content" id="content">
            <h1>1</h1>
        </div>
        <div class="footer">
            <button class="footer-button" data-page="home">1</button>
            <button class="footer-button" data-page="page1">2</button>
            <button class="footer-button" data-page="page2">3</button>
            <button class="footer-button" data-page="page3">4</button>
            <button class="footer-button" data-page="page4">5</button>
        </div>
    </div>

    <script>
        const pages = {
            home: `
                <h1>Добро пожаловать</h1>
                <p>главная страница</p>
            `,
            page1: `
                <h1>1</h1>
            `,
            page2: `
                <h1>2</h1>
            `,
            page3: `
                <h1>3</h1>
            `,
            page4: `
                <h1>4</h1>
            `
        };

        const content = document.getElementById('content');
        const buttons = document.querySelectorAll('.footer-button');

        function updateContent(page) {
            content.innerHTML = pages[page] || pages['home'];
        }

        buttons.forEach(button => {
            button.addEventListener('click', () => {
                buttons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
                const page = button.getAttribute('data-page');
                updateContent(page);
            });
        });

        buttons[0].classList.add('active');
        updateContent('home');
    </script>
</body>
</html>
